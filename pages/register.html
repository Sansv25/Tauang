                </div>
                <h1 class="text-2xl md:text-3xl- font-bold text-center">Buat Akun</h1>
                <p class="text-center mb-7 text-sm md:text-lg md:mx-40 xl:mx-14">Daftar sekarang untuk mulai menyimpan artikel favorit, menulis karya kamu sendiri, dan menikmati semua fitur menarik yang kami sediakan.</p>
            </div>
            <form id="loginForm">

                        class="flex-1 px-3 py-2 text-sm md:text-base text-slate-800 placeholder-slate-400 focus:outline-none "
                        placeholder="Username">
                </div>
                <div
                    class="relative flex items-center bg-white border border-slate-300 rounded-md overflow-hidden shadow-sm">
                    <!-- Ikon Password di Kiri -->

                    </svg>
                    <!-- Input Password -->
                    <input type="password" id="passwordInput" name="password"
                        class="flex-1 px-3 pr-10 py-2 text-sm md:text-base text-slate-800 placeholder-slate-400 focus:outline-none"
                        placeholder="Password">
                    <!-- Toggle Mata -->
                    <button type="button" id="toggleEye" class="absolute right-2 w-6 h-6 p-0 cursor-pointer">

                        </svg>
                        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#475569"
                            class="w-6 h-6 block">
                            <path
                                d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Z" />
                        </svg>
                    </button>
                </div>
                <div
                    class="flex items-center bg-white border border-slate-300 rounded-md overflow-hidden shadow-sm mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"class="fill-slate-800 border-r border-slate-300 size-6 md:size-8 p-2 box-content"><path d="M320-400q-17 0-28.5-11.5T280-440q0-17 11.5-28.5T320-480q17 0 28.5 11.5T360-440q0 17-11.5 28.5T320-400Zm160 0q-17 0-28.5-11.5T440-440q0-17 11.5-28.5T480-480q17 0 28.5 11.5T520-440q0 17-11.5 28.5T480-400Zm160 0q-17 0-28.5-11.5T600-440q0-17 11.5-28.5T640-480q17 0 28.5 11.5T680-440q0 17-11.5 28.5T640-400ZM200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z"/></svg>
                    <input type="date" placeholder="Tanggal Lahir" id="date" name="date"
                        class="flex-1 px-3 py-2 text-sm md:text-base text-slate-800 placeholder-slate-400 focus:outline-none ">
                </div>
                <div
                    class="flex items-center bg-white border border-slate-300 rounded-md overflow-hidden shadow-sm mb-4">
                    <h1 class="fill-slate-800 border-r border-slate-300 font-bold p-2 text-center text-sm w-6 md:w-8 box-content aspect-square leading-5 md:leading-9">+62</h1>
                    <input type="tel" placeholder="No Telepon" id="number" name="date"
                        class="flex-1 px-3 py-2 text-sm md:text-base text-slate-800 placeholder-slate-400 focus:outline-none [appearance:textfield] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none">
                </div>
            </div>
            <div class="py-4">
                <button type="submit"
                    class="w-full bg-red-700 text-white py-2 rounded-md mt-4 hover:bg-white hover:text-black transition-colors duration-300 md:text-xl">
                    Buat
                </button>
            </div>
            </form>
            <div class="flex items-center gap-4">
                <hr class="flex-1 border-t-3 border-dotted border-white/10">
                <a href="register.html" class="text-lg font-semibold text-slate-200 underline">Sudah Punya Akun</a>
                <hr class="flex-1 border-t-3 border-dotted border-white/10">
            </div>
        </div>
        <div>
        </div>
    </div>
    <script>
        document.getElementById("toggleEye").addEventListener("click", function () {
            const input = document.getElementById("passwordInput");
            const eyeOpen = document.getElementById("eyeOpen");
            const eyeClosed = document.getElementById("eyeClosed");
            const isHidden = input.type === "password";
            input.type = isHidden ? "text" : "password";
            eyeOpen.classList.toggle("hidden", !isHidden);
            eyeOpen.classList.toggle("block", isHidden);
            eyeClosed.classList.toggle("hidden", isHidden);
            eyeClosed.classList.toggle("block", !isHidden);
        });

  </script>
  
<script>
  const phoneInput = document.getElementById("number");

  phoneInput.addEventListener("input", function (e) {
    let raw = e.target.value.replace(/\D/g, "").slice(0, 11); // hanya angka, max 11 digit
    let formatted = "";

    if (raw.length > 0) {
      formatted += raw.slice(0, 3); // 812
    }
    if (raw.length >= 4) {
      formatted += "-" + raw.slice(3, 7); // 8888
    }
    if (raw.length >= 8) {
      formatted += "-" + raw.slice(7, 11); // 8888
    }

    e.target.value = formatted;
  });
</script>
<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault(); // cegah submit default

    // Simulasi login berhasil (bisa diganti dengan validasi asli)
    Swal.fire({
      title: "Akun Berhasil Dibuat!",
      html: "Kamu Sekarang Punya Akun, <br> Mohon Selesaikan Tahap Login.",
      icon: "success",
      confirmButtonText: "OK"
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = "./login.html"; // redirect ke halaman utama
      }
    });
  });
</script>
